<!-- content/menu1.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu3</title>
</head>
<body>
    <div>
        <h2>나의 스텟</h2>
        <p>설정한 목표까지 열심히 해봐라!~</p>

        <p>이름: <span th:text="${member.name}"></span></p>
        <p>나이: <span th:text="${member.age}"></span></p>
        <p>키: <span th:text="${member.height}"></span></p>
        <p>몸무게: <span th:text="${member.weight}"></span></p>
        <p>BMI: <span th:text="${member.BMI}"></span></p>
        <p>목표 체중: <span th:text="${member.goal}"></span></p>

        <p>레벨: <span th:text="${game.level}"></span></p>
        <p>HP: <span th:text="${game.HP}"></span></p>
        <p>STR: <span th:text="${game.STR}"></span></p>
        <p>DEX: <span th:text="${game.DEX}"></span></p>
        <p>인내력: <span th:text="${game.patient}"></span></p>
        <p>LUK: <span th:text="${game.LUK}"></span></p>



    </div>
</body>
</html>
