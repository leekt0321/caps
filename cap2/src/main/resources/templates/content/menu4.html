<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript">
        function disableCheckboxes() {
            var checkboxes = document.getElementsByName('missions');
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].disabled = true;
            }
            document.getElementById('missionForm').submit();
        }
        function resetCount() {
            document.getElementById('countForm').submit();
        }
    </script>
</head>
<body>
<div th:fragment="menuContent">
    <h2>Menu 4 Content</h2>
    <div th:if="${error != null}" th:text="${error}"></div>
    <form id="missionForm" action="/checkAttendanceM" method="post">
        <label th:text="${quest1}"></label>
        <input type="checkbox" th:value="${quest1}" name="mission1" /><br/>

        <label th:text="${quest2}"></label>
        <input type="checkbox" th:value="${quest2}" name="mission2" /><br/>

        <label th:text="${quest3}"></label>
        <input type="checkbox" th:value="${quest3}" name="mission3" /><br/>

        <label th:text="${quest4}"></label>
        <input type="checkbox" th:value="${quest4}" name="mission4" /><br/>

        <button type="button" onclick="disableCheckboxes()">미션 완료</button>
    </form>

        <form id="countForm" action="/resetCount" method="post">
        <button type="button" onclick="resetCount()">Reset</button>

    </form>
    </form>
</div>
</body>
</html>
