<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Boot Web App</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .main-container {
        text-align: center;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 5vh;
        margin-bottom: 5vh;
        min-height: 80vh;
        width: 80%;
    }

    .quest-header {
        font-size: 36px;
        margin-bottom: 20px;
    }

    .menu-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .menu-button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 0 10px;
        background-color: #4caf50;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
    }

    .logout-button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 0 10px;
        background-color: #4caf50;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
    }

    .menu-button:hover {
        background-color: #45a049;
    }

    #content-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        height: auto;
        min-height: 60vh;
        width: 100%;
    }
  </style>
</head>
<body th:if="${#request.getRequestURI() == '/main'}">
<div class="main-container">
  <div class="quest-header">다이어트 퀘스트</div>
  <div class="menu-container">
    <a href="/menu1" class="menu-button">Menu 1</a>
    <a href="/menu2" class="menu-button">Menu 2</a>
    <a href="/menu3" class="menu-button">Menu 3</a>
    <a href="/menu4" class="menu-button">Menu 4</a>
    <a href="/menu5" class="menu-button">Menu 5</a>
  </div>

  <div id="content-container">
    <div th:include="content/menu1 :: menuContent"></div>
  </div>

  <a href="/logout" class="logout-button">로그아웃</a>
</div>

<script th:inline="javascript">
  $(document).ready(function() {
      $('.menu-button').click(function(e) {
          e.preventDefault();
          var menuUrl = $(this).attr('href');
          $.get(menuUrl, function(data) {
              $('#content-container').html(data);
          });
      });

      $(document).on('submit', 'form', function(e) {
          e.preventDefault();
          var form = $(this);
          var url = form.attr('action');
          $.ajax({
              type: 'POST',
              url: url,
              data: form.serialize(),
              success: function(data) {
                  $('#content-container').html(data);
              }
          });
      });
  });
</script>
</body>
</html>
