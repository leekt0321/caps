<!DOCTYPE html>
<html>
<head>
    <title>다이어트 퀘스트</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-container {
            text-align: center;
        }

        .quest-header {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .quest-description {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="quest-header">다이어트 퀘스트</div>
    <div class="quest-description">
        당신의 다이어트를 돕기 위한 퀘스트를 제공합니다. 지금 바로 시작하세요!
    </div>
    <a href="/login" class="start-button">시작하기</a>
</div>
</body>
</html>
